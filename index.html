<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside id="left-aside">
        <h1>✰</h1>
        <p id="left-side-wins"># wins</p>
      </aside>
    
      <main>
        <h1 id="prompt-user-turn" class="player1-active">It's <span class="display-symbol">✰</span>'s turn</h1>
        <div class="grid-container">
            <div class="grid-cell" class="" id="btn1">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn2">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn3">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn4">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn5">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn6">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn7">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn8">
              <button class="cell-button"></button>
            </div>
            <div class="grid-cell" id="btn9">
              <button class="cell-button"></button>
            </div>
          </div>
        <article></article>
      </main>
    
      <aside id="right-aside">
        <h1>☁</h1>
        <p id="right-side-wins"># wins</p>
      </aside>
	<script src="main.js"></script>
  </body>
</html>
