<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside id="left-aside">
        <h1>✰</h1>
        <p><span id="left-side-wins">0</span> wins</p>
      </aside>
    
      <main>
        <h1 class="main-title">It's ✰'s turn</h1>
        <div class="grid-container">
            <div class="grid-cell">
              <button id="btn1" class="cell-button"></button>
            </div>
            <div class="grid-cell" >
              <button id="btn2" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn3" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn4" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn5" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn6" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button  id="btn7" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn8" class="cell-button"></button>
            </div>
            <div class="grid-cell">
              <button id="btn9" class="cell-button"></button>
            </div>
          </div>
      </main>
    
      <aside id="right-aside">
        <h1>☁</h1>
        <p><span id="right-side-wins">0</span> wins</p>
      </aside>
	<script src="main.js"></script>
  </body>
</html>
